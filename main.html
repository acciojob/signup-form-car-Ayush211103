<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input id="name" type="text" value="Name">
		<br>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" value="Email">
		<br>
		<br>
		<label for="gender_m">Gender</label>
		<input type="radio" name="gender" id="gender_m" >
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" >
		<label for="gender_f">Female</label>
		<br>
		<br>
		<label for="car">Car Brands</label>
		<input type="select" id="car" value="Please choose an option">
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" value="Age">
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob">
		<br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" value="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" value="Password">
		<br>
		<br>
		<input type="checkbox" id="tos">
		<label for="tos">I agree to TOS</label>
		<br>
		<br>
		<input type="submit">
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
