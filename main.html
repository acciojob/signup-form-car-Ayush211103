<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required>
		<br>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>
		<br>
		<label>Gender</label>
		<input type="radio" name="gender" id="gender_m" required >
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label>
		<br>
		<br>
		<label for="car">Car Brands</label>
		<select id="car" required>
			<option value="">please choose an option</option>
			<option value="GT">GT</option>
			<option value="benz">benz</option>

		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<br>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to TOS</label>
		<br>
		<br>
		<button type="submit">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
